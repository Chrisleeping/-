<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间签语</title>
  <style>
    html {
      font-size: 18px; /* 基础字体大小 */
    }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 4rem 1rem;
      background-color: #000000;
      margin: 0;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 10px;
      background-color: #9ce8ec;
      color: rgb(23, 115, 253);
      cursor: pointer;
    }
    p {
      margin-top: 2.5rem;
      font-size: 1.3rem;
      color: #ffffff;
      transition: color 0.4s;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1 style="color: #ffffff; font-size: 1.6rem;">✨ 时间签语 ✨</h1>
  <button onclick="showFortune()">点我抽签！</button>
  <p id="result">想好问题之后点一下</p>

  <script>
    const fortunes = [
      "只想不努力是没用的!!加油~", "非常冒险...机会不大。", "接受别人的意见会有助力。",
      "为何自己不肯妥协，先问一下自己的能力。", "毫无疑问。", "仍然难以估计。",
      "绝对不可。", "耐心等待。", "为何你还相信自己的幻想。", "不要表态。",
      "可能会造成震惊事件。", "答案不是你所想但又会成功。", "你需要接受尝试。",
      "太疑神疑鬼了，加强自信吧。", "是你心思误放在其他地方，影响运程", "别心急。",
      "很大机会出现另一局面。", "静观其变。", "现在不是最佳时机。",
      "保持警惕，并非如你所想。", "听一下别人劝告吧。", "现在没法要求太多。",
      "用轻松的态度面对。", "事与愿违，须多留意自己情绪。", "要节制了，记得见好就收。",
      "不在你控制范围以内。", "小心！", "继续走你的路，问题当没有事情发生过吧。",
      "用感觉去行动吧。", "别被自己情绪影响。", "好好把握啦！",
      "可按自己的目标进行计划。", "转移目标吧。", "多留意身边事物，另有出路。",
      "凡事都有两面，一时不爽未必是坏事。", "不妨改变一下想法。",
      "重新想一下是否真正对你重要吧。", "记得不要太急进。", "别再浪费时间。",
      "辛苦的付出与收获不成比例，但切忌意气用事。", "结果如何你都不会忘记这件事。",
      "问题将会解决。", "将会受到一些挫折，要积极面对。",
      "有意外困扰，停滞不前，情绪会受到动摇。", "不要心存侥幸，不付出又哪会有收获呢？",
      "出现了最佳时机，记着要踏实去干。", "危机四伏，较为冲击动荡，需要过关斩将。",
      "尝试去想一下其它更多的可能性。", "迟一点才去解决。",
      "不要钻牛角尖，包容较挑剔来得开心。", "小心外来的引诱，不要意气用事啊！",
      "接受改变，面对现实啦。", "困扰你的问题可望得到解决~",
      "机会不会短期内再出现。", "再想清楚你要的是什么。",
      "等待一个更好机会。", "你需要付出代价。",
      "无论如何你都继续去做！", "你需要放弃其它东西才成事。",
      "可能会好难，但值得的。"
    ];

    const colors = [
      "#add8e6", "#b0e0e6", "#d8bfd8", "#dda0dd", "#e6e6fa",
      "#c6d4f9", "#e0c9f9", "#d1e0ff"
    ];

    function showFortune() {
      const seconds = new Date().getSeconds();
      const message = fortunes[seconds];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      const resultElement = document.getElementById("result");
      resultElement.innerText = `【${seconds.toString().padStart(2, '0')}】 ${message}`;
      resultElement.style.color = randomColor;
      document.querySelector("button").style.backgroundColor = randomColor;
    }
  </script>

</body>
</html>
